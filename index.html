<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jumble Jam</title>

    <link rel="stylesheet" href="/app/css/globals.css">
    <link rel="stylesheet" href="/app/css/typography.css">

    <link rel="stylesheet" href="/app/css/game_styles.css">

    <link rel="stylesheet" href="/app/css/components/main-menu.css">
    <link rel="stylesheet" href="/app/css/components/settings-menu.css">
    <link rel="stylesheet" href="/app/css/components/paused-menu.css">
    <link rel="stylesheet" href="/app/css/components/game-over.css">
    <link rel="stylesheet" href="/app/css/components/button.css">
    <link rel="stylesheet" href="/app/css/components/timer.css">
    <link rel="stylesheet" href="/app/css/components/level.css">
    <link rel="stylesheet" href="/app/css/components/coins-ui.css">
</head>

<body>
    <!-- GAME OVER SCREEN -->
    <div class="game-over hidden" id="gameOver"></div>

    <!-- PAUSED SCREEN -->
    <div class="paused-menu hidden" id="pausedMenu"></div>

    <!-- SETTINGS MENU -->
    <div class="settings hidden" id="settingsMenu"></div>

    <!-- MAIN MENU -->
    <div class="main-menu" id="mainMenu"></div>

    <!-- GAME -->
    <main class="content" id="game">
        <div class="timer-bar-container"><div class="timer-bar" id="timerBar"></div></div>
        <h3 class="score">Score: <span id="score">0</span></h3>
        <h3 class="high-score">High Score: <span id="highScore">0</span></h3>
        <div class="coins-container"><div class="coin"></div> <span id="coinsAmmount">0</span> coins</div>
        <div class="level-container"><div class="level-icon"><span id="userLevelContainer">0</span></div> <div class="level-progress"><div id="progressBar" class="progress-bar"></div></div></div>
        <div class="game-container">
            <h2 class="game-title">Jumble Jam</h2>
            <h1 id="wordContainer" class="word-container"></h1>
            <h3 class="timer-container">Time Left: <span id="timer">60s</span></h3>

            <div class="user-inputs">
                <input id="UnscrambledWord" class="unscramble-input" type="text" placeholder="Enter a valid word">
                <div class="buttons">
                    <canvas id="confetti"></canvas>
                    <button class="button" id="refreshWord">Refresh Word</button>
                    <button class="button check" id="CheckBtn">Check Word</button>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>

    <!-- generates all menus -->
    <script src="app/js/components/mainMenu.js"></script>
    <script src="app/js/components/settingsMenu.js"></script>
    <script src="app/js/components/pausedMenu.js"></script>
    <script src="app/js/components/gameOver.js"></script>

    <!-- sets variables for all the menus and buttons -->
    <script src="app/js/main.js"></script>

    <script src="app/js/actionListener.js"></script>

    <script src="app/js/createGame.js"></script>
    <script src="app/js/generateWord.js"></script>
    <script src="app/js/pause.js"></script>
    <script src="app/js/scoreTracker.js"></script>
    <script src="app/js/checkWord.js"></script>
    <script src="app/js/refreshWord.js"></script>
    <script src="app/js/components/confetti.js"></script>

    <!-- leveling system -->
    <script src="app/js/components/levels.js"></script>
    <script src="app/js/generateXP.js"></script>
    
    <script src="app/js/settings.js"></script>
</body>

</html>
